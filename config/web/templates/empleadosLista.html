<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Empleados Registrados</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include './shared/menu.html' %}
    </header>
    <br><br><br>
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for empleado in empleadosLista %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src={{empleado.foto}} alt="img-fluid w-100">
                        <h3>
                            {{empleado.nombres}}
                            <br>
                            {{empleado.apellidos}}
                        </h3>
                        <h4>
                            {{empleado.contacto}}
                        </h4>
                        <h5>
                            {{empleado.salario}}
                        </h5>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample{{empleado.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <div class="collapse" id="collapseExample{{empleado.id}}">
                            <div class="card card-body">
                                <form action="{% url 'editarEmpleado' id=empleado.id %}" method="POST">
                                    {{formulario}}
                                    {% csrf_token %}
                                    <button class="btn btn-primary" type="submit">Editar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <img src="../static/img/elherbario_logo.svg" alt="footer" class="img-fluid w-100">
                    <p>Direccion Calle 10</p>
                    <p>Horario de 7am - 10pm</p>
                    <p>Restaurante - Bar</p>
                    <p>Todo tipo de comidas</p>

                </div>
                <div class="col-12 col-md-8">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126916.91537945955!2d-75.55413191863212!3d6.2434782168912655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428dfb80fad05%3A0x42137cfcc7b53b56!2sMedell%C3%ADn%2C%20Antioquia!5e0!3m2!1ses!2sco!4v1665669065854!5m2!1ses!2sco"
                        class="w-100" height="400" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../static/js/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>

</html>
